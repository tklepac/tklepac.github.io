<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ticket Search - Beta </title>

<style>
	table, th, tr, td{
		/*border: solid 1px; */
		border-collapse: collapse; 
		/*padding-right: 15px;*/
	}
</style>

<script type="text/javascript" src="SearchBoxFill.js"></script>
</head>

<body>

 
<table class="easy_ticket_src">
	<tbody>
		<tr>
			<td id="search1">Search:</td>
			<td>
				<input type="text" name="" id="search" class="ET_search" style="width:250px">
			</td>
		</tr>	

<!-- -------------------------- -->
		
		<tr>
			<td id="ticket_id1">Ticket ID:</td>
			<td>
				<table id="" cellspacing="0" cellpadding="0" border-collapse="collapse;">
				<tbody>
					<tr>
						<td>
							<input name="" type="text" id="ticket_id" class="ET_id" style="width:225px">
						</td>
					</tr>										
				</tbody>
				</table>
			</td>
		</tr>
<br>
<!-- -------------------------- -->
<br>		
		<tr>
			<td id="headline1">Headline:</td>
			<td>
				<table id="" cellspacing="0" cellpadding="0" border-collapse="collapse;">
					<tbody>
						<tr>
							<td>
								<input name="" type="text" id="headline" class="ET_headline" style="width:225px">
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

<!-- -------------------------- -->

		<tr>
			<td id="add_opt">Additional options:</td>
			<td>
				<table cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
					<tbody>
						<tr>
							<td>
								<input id="" type="checkbox" name="">
								<label for="">Search in attachements</label> <!--FOR:isto kot za id od input -->
							</td>
						</tr>

<!-- -------------------- -->

						<tr>
							<td>
								<input id="" type="checkbox" name="" checked="checked">
								<label for="">Search in item lists</label>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

<!-- -------------------------- -->

		<tr>
			<td></td>
			<td align="left">
				<input type="submit" name="" value="Search" onclick="" id="searchButton">
			</td>
		</tr>
	</tbody>
</table>




</body>
</html>
